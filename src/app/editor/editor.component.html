<ul *ngIf="this.canvas">
  <li *ngFor="let mode of this.modes"><button (click)='this.changeCanvasMode(mode)'>{{mode}}</button><span *ngIf="this.selected === mode">selected</span></li>
</ul>


<div id="container" class="c"></div>
<div id="menu">
  <div>
    <button id="pulse-button">Pulse</button
    ><button id="delete-button">Delete</button>
  </div>
</div>
